    <!-- –ö–†–ò–¢–ò–ß–ù–û: –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —Å–∫—Ä–∏–ø—Ç –î–û–õ–ñ–ï–ù –±—ã—Ç—å –≤ head –î–û —Ç–æ–≥–æ –∫–∞–∫ Vite –≤—Å—Ç–∞–≤–∏—Ç —Å–≤–æ–π module -->
    <script>
      // === –†–ê–°–®–ò–†–ï–ù–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –î–ò–ê–ì–ù–û–°–¢–ò–ö–ò –ó–ê–ì–†–£–ó–ö–ò ===
      window.appLoadStart = Date.now();
      window.appReady = false;
      window.loadSteps = [];
      window.loadErrors = [];
      
      // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —ç—Ç–∞–ø–æ–≤ –∑–∞–≥—Ä—É–∑–∫–∏
      window.logLoadStep = function(step) {
        var time = ((Date.now() - window.appLoadStart) / 1000).toFixed(2);
        window.loadSteps.push({ step: step, time: time + 's' });
        console.log('[LOAD ' + time + 's] ' + step);
      };
      
      // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—à–∏–±–æ–∫
      window.logLoadError = function(error, source) {
        var time = ((Date.now() - window.appLoadStart) / 1000).toFixed(2);
        var errorMsg = error instanceof Error ? error.message : String(error);
        window.loadErrors.push({ error: errorMsg, source: source || 'unknown', time: time + 's' });
        console.error('[LOAD ERROR ' + time + 's] ' + (source || '') + ': ' + errorMsg);
      };
      
      window.logLoadStep('HTML parsed, loader script running');
      
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –∑–∞–≥—Ä—É–∑—á–∏–∫–∞
      window.hideLoader = function() {
        if (window.appReady) return;
        window.appReady = true;
        window.logLoadStep('App ready, hiding loader');
        clearTimeout(window.appLoadTimeout);
        clearInterval(window.loadProgressInterval);
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      };
      
      // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–µ—Ç–∞–ª—å–Ω–æ–π –æ—à–∏–±–∫–∏
      window.showLoadError = function(reason) {
        var loader = document.getElementById('initial-loader');
        if (!loader || window.appReady) return;
        
        var loadTime = ((Date.now() - window.appLoadStart) / 1000).toFixed(1);
        var stepsHtml = window.loadSteps.map(function(s) {
          return '<div style="font-size:11px;color:#888;">[' + s.time + '] ' + s.step + '</div>';
        }).join('');
        
        var errorsHtml = window.loadErrors.length > 0 
          ? '<div style="color:#ff6b6b;font-size:12px;margin-top:8px;max-height:100px;overflow:auto;text-align:left;padding:8px;background:#1a1a1e;border-radius:6px;">' +
            window.loadErrors.map(function(e) {
              return '<div>[' + e.time + '] ' + e.source + ': ' + e.error + '</div>';
            }).join('') + '</div>'
          : '';
        
        loader.innerHTML = '<div style="text-align:center;padding:20px;max-width:400px;">' +
          '<div style="color:#00D9FF;font-size:24px;margin-bottom:12px;">üç∏ Cocktailo Maker</div>' +
          '<div style="color:#ff6b6b;margin-bottom:8px;font-weight:600;">' + (reason || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ') + '</div>' +
          '<div style="color:#888;font-size:12px;margin-bottom:12px;">–í—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏: ' + loadTime + 's</div>' +
          '<div style="text-align:left;background:#1a1a1e;padding:10px;border-radius:8px;margin-bottom:12px;max-height:120px;overflow:auto;">' +
          '<div style="color:#666;font-size:10px;margin-bottom:4px;">–≠—Ç–∞–ø—ã –∑–∞–≥—Ä—É–∑–∫–∏:</div>' + stepsHtml + '</div>' +
          errorsHtml +
          '<button onclick="location.reload()" style="padding:10px 24px;background:#00D9FF;border:none;border-radius:8px;color:#000;cursor:pointer;font-weight:500;margin-top:8px;">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>' +
          '<div style="color:#666;font-size:10px;margin-top:12px;">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ: –æ—á–∏—Å—Ç–∏—Ç—å –∫—ç—à –±—Ä–∞—É–∑–µ—Ä–∞, –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</div>' +
          '</div>';
      };
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
      window.loadProgressInterval = setInterval(function() {
        if (window.appReady) return;
        var loader = document.getElementById('initial-loader');
        var progressText = loader && loader.querySelector('.load-progress-text');
        if (progressText) {
          var elapsed = ((Date.now() - window.appLoadStart) / 1000).toFixed(0);
          progressText.textContent = elapsed + 's...';
        }
      }, 1000);
      
      // –¢–∞–π–º–∞—É—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ - 15 —Å–µ–∫—É–Ω–¥ (–Ω–µ 30)
      window.appLoadTimeout = setTimeout(function() {
        if (window.appReady) return;
        window.logLoadStep('TIMEOUT: 15 seconds exceeded');
        window.showLoadError('–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏ (15s)');
      }, 15000);
      
      // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫
      window.addEventListener('error', function(e) {
        // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ—Å—É—Ä—Å–æ–≤ (favicon, –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è)
        if (e.target && (e.target.tagName === 'IMG' || e.target.tagName === 'LINK')) {
          return;
        }
        window.logLoadError(e.error || e.message, 'window.error');
      }, true);
      
      window.addEventListener('unhandledrejection', function(e) {
        window.logLoadError(e.reason, 'unhandledrejection');
      });
      
      // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π
      window.addEventListener('load', function() {
        window.logLoadStep('Window load event fired');
      });
      
      document.addEventListener('DOMContentLoaded', function() {
        window.logLoadStep('DOMContentLoaded');
      });
    </script>
