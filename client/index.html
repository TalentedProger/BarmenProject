    <div id="initial-loader" style="position:fixed;inset:0;background:#0A0A0D;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:system-ui,sans-serif;z-index:9999;">

    <script>

      window.loadStart = Date.now();
      window.loadSteps = [];
      window.loadErrors = [];
      
      function logStep(step) {
        var time = Date.now() - window.loadStart;
        window.loadSteps.push(time + 'ms: ' + step);
        console.log('[LOAD]', time + 'ms:', step);
        
        var status = document.getElementById('load-status');
        var debug = document.getElementById('load-debug');
        var bar = document.getElementById('load-bar');
        
        if (status) status.textContent = step;
        if (debug) debug.textContent = window.loadSteps.slice(-3).join(' ‚Üí ');
        
        // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä
        if (bar) {
          var progress = Math.min(90, window.loadSteps.length * 15);
          bar.style.width = progress + '%';
        }
      }
      
      window.logStep = logStep;
      
      // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –ø–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫ –æ—à–∏–±–æ–∫
      window.onerror = function(msg, url, line, col, error) {
        var errMsg = msg + ' at ' + (url || 'unknown') + ':' + line;
        window.loadErrors.push(errMsg);
        console.error('[LOAD ERROR]', errMsg, error);
        logStep('ERROR: ' + msg);
        
        var debug = document.getElementById('load-debug');
        if (debug) {
          debug.style.color = '#ff6b6b';
          debug.innerHTML = 'JS Error: ' + msg + '<br><small>' + (url || '') + ':' + line + '</small>';
        }
        return false;
      };
      
      // –ü–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫ –Ω–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã—Ö –ø—Ä–æ–º–∏—Å–æ–≤
      window.onunhandledrejection = function(event) {
        var reason = event.reason ? (event.reason.message || event.reason) : 'Unknown';
        window.loadErrors.push('Promise rejected: ' + reason);
        console.error('[LOAD] Unhandled rejection:', reason);
        logStep('PROMISE ERROR: ' + reason);
      };
      
      logStep('HTML parsed');
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É ES modules
      try {
        new Function('import.meta');
        logStep('ES modules supported');
      } catch(e) {
        logStep('WARNING: ES modules may not be supported');
      }
      
      // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑—á–∏–∫ –∫–æ–≥–¥–∞ React –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
      window.hideLoader = function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          var bar = document.getElementById('load-bar');
          if (bar) bar.style.width = '100%';
          setTimeout(function() {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s';
            setTimeout(function() { loader.remove(); }, 300);
          }, 200);
        }
      };
      
      // –¢–∞–π–º–∞—É—Ç 8 —Å–µ–∫—É–Ω–¥ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          var debug = document.getElementById('load-debug');
          var status = document.getElementById('load-status');
          
          var errorInfo = window.loadErrors.length > 0 
            ? '<br><span style="color:#ff6b6b">Errors: ' + window.loadErrors.join('; ') + '</span>' 
            : '';
          
          if (debug) {
            debug.style.color = '#ff6b6b';
            debug.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–Ω–∏–º–∞–µ—Ç –º–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏.<br>–®–∞–≥–∏: ' + window.loadSteps.join(' ‚Üí ') + errorInfo;
          }
          if (status) {
            status.innerHTML = '–ú–µ–¥–ª–µ–Ω–Ω–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ... <button onclick="location.reload()" style="margin-left:8px;padding:4px 12px;background:#00D9FF;border:none;border-radius:4px;color:#000;cursor:pointer;">–û–±–Ω–æ–≤–∏—Ç—å</button>';
          }
        }
      }, 8000);
      
      // –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π —Ç–∞–π–º–∞—É—Ç 20 —Å–µ–∫—É–Ω–¥
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          var status = document.getElementById('load-status');
          var debug = document.getElementById('load-debug');
          
          var diagInfo = 'Steps: ' + window.loadSteps.length + ', Errors: ' + window.loadErrors.length;
          var userAgent = navigator.userAgent.substring(0, 100);
          
          if (status) {
            status.innerHTML = '<div style="text-align:center;"><div style="color:#ff6b6b;margin-bottom:12px;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</div><button onclick="location.reload()" style="padding:8px 20px;background:#00D9FF;border:none;border-radius:6px;color:#000;cursor:pointer;font-weight:500;">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button></div>';
          }
          if (debug) {
            debug.innerHTML = '<div style="font-size:10px;color:#666;margin-top:12px;">' + diagInfo + '<br>UA: ' + userAgent + '</div>';
          }
        }
      }, 20000);
    </script>

      }
